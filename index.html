<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
<main class="main">
  <div class="main__image">
    <img class="main__image-mobile" src="images/image-header-mobile.jpg" alt="Some office staff including 3 women working on their laptops."/>
    <img class="main__image-desktop" src="images/image-header-desktop.jpg" alt="Some office staff including 3 women working on their laptops."/>
  </div>
  <div class="main__info">
  <h1 class="main__heading">
   Get <span class="main__heading-part">insights</span> that help your business grow.
  </h1>
  <p class="main__description">
  Discover the benefits of data analytics and make better decisions regarding revenue, customer
  experience, and overall efficiency.
  </p>
  <ul class="main__stats">
   <li><span class="main__stats-stats">10k+</span><span class="main__stats-category">companies</span></li>
   <li><span class="main__stats-stats">314</span><span class="main__stats-category">templates</span></li>
   <li><span class="main__stats-stats">12m+</span><span class="main__stats-category">queries</span></li>
  </ul>
</div>
</main>
<footer class="attribution">
    <p>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      Coded by
    <a href="https://github.com/techanthere/stats-preview-card/" aria-label="Haania Baatool" target="_blank">
       Hania Batool
    </a>
  </p>
</footer>
</body>
</html>
